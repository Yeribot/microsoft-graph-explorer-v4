name: Lint and Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-linting:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of results

    - name: Install Nodejs
      uses: actions/setup-node@v2
      with:
        node-version: '12.x'

    - name: Install dependencies
      run: npm install

    - name: Run linter
      run: npm run lint

    - name: Run the tests
      run: npm test

    - name: Build
      run: npm run build
